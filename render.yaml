services:
  # 1) MinIO API (PUBLIC - used by Django/boto3)
  - type: web
    name: minio-server
    runtime: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile.minio
    autoDeploy: false
    disk:
      name: data
      mountPath: /data
    envVars:
      - key: MINIO_ROOT_USER
        value: admin
      - key: MINIO_ROOT_PASSWORD
        sync: false

      - key: MINIO_CONSOLE_PORT
        value: "9001"

      - key: MINIO_BUCKET
        value: nudgytai

      # Recommended: app creds for Django (set these in Render Dashboard)
      - key: MINIO_APP_USER
        value: django
      - key: MINIO_APP_PASSWORD
        sync: false

  # 2) Console (PUBLIC) â†’ proxies to minio-server:9001
  - type: web
    name: minio-console
    runtime: docker
    dockerContext: .
    dockerfilePath: ./Dockerfile.console
    autoDeploy: false
    envVars:
      - key: MINIO_HOST
        fromService:
          name: minio-server
          type: web
          property: host
      - key: MINIO_CONSOLE_PORT
        value: "9001"
